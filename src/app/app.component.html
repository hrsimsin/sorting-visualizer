<div class="main-container">
    <header (randomizeClicked)="app.randomize()" (toggleSortingClicked)="app.toggleSorting()"
        (toggleMenuClicked)="app.toggleMenu()" [header]="app.header"></header>
    <div class="bottom-container">
        <menu [isOpen]="app.header.isMenuOpen" [@openClose]="app.header.isMenuOpen? 'open' : 'closed' "></menu>
        <bar-panel [bars]="app.bars"></bar-panel>
    </div>
</div>
