<div class="logo">Sorting Visualizer</div>
<div class="separator"></div>
<span class="material-icons icon" @showHide *ngIf="!header.isMenuOpen" (click)="randomize()">shuffle</span>
<span class="material-icons icon" @showHide *ngIf="!header.isMenuOpen" 
    (click)="toggleSorting()">{{header.isSorting?"pause":"play_arrow"}}</span>
<span class="material-icons icon" (click)="toggleMenu()">{{header.isMenuOpen?"close":"menu"}}</span>
