<div class="bar-panel" *ngIf="bars.length!=0" @verticalCollapse>
    <div class="bar" *ngFor="let bar of bars; trackBy:identify" [style.height.%]="(bar.value/(bars.length))*100"
        [ngClass]="{'bar-unprocessed':bar.state === barState.unprocessed,'bar-processing':bar.state === barState.processing,'bar-processed':bar.state === barState.processed}"
        ></div>
</div>
